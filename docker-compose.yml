version: "3.8"
services:
  valkey:
    image: valkey/valkey:latest
    container_name: valkey
    ports: 
      - "6379:6379"
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports: 
      - "6333:6333"
      - "6334:6334"  
    volumes:
      - ./qdrant_storage:/qdrant/storage   # persist collections
    restart: unless-stopped
